<section class="nav">
    <div 
    class="arrow"
    [class.disabled]="currentNavIndex === 1"
    (click)="currentNavIndex > 1 ? loadNav(currentNavIndex - 1) : null"
    ><img src="../assets/svg/leftArrow.svg"/></div>
    <article
        *ngFor="let album of albums"
        (click)="onSelect(album)"
        [class.selected]="isSelected && album === selectedAlbum"
        [ngStyle]="{ 'background-image': 'url(' + album.url + ')' }"
    >   
        <div class="infos">
            <h2>{{ album.ref }} - {{ album.name }}</h2>
            <p>
                {{ album.picturesQuantity > 1 ? "Nombre de photos : " : "Nombre de photo :" }}
                {{ album.picturesQuantity }}
            </p>
        </div>
    </article>
    <div 
    class="arrow"
    [class.disabled]="currentNavIndex === maxNavIndex"
    (click)="currentNavIndex < maxNavIndex ? loadNav(currentNavIndex + 1) : null"
    ><img src="../assets/svg/rightArrow.svg"/></div>
</section>
<div class="pictures">
    <app-search
    (searchEmitter) = "updatePicturesOnSearch($event)"/>
    <app-album-pictures
    [pictures]="albumPictures"/>
</div>
